<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Now!</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg custnav">
        <a class="navbar-brand" href="#">
            <img src="img/applogo.png" class="mr-2" alt="Logo" style="width:40px;">TICKETING SYSTEM
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="navbar-nav mr-auto mt-2 mt-lg-0">

            </div>
            <div class="form-inline my-2 my-lg-0 font-weight-bold">
                <span class="border-left border-secondary">
                    <i class="fa fa-info-circle ml-5 mr-2"></i> Sales and Support</h4>
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="login-form">
              <form>
                <h5 class="text-center">Register New User</h5>
                <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="password">COnfirm Password</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter Password">
                </div>
                <div class="form-group text-center">
                    <a href="#" class="btn btn-primary  subbtn" >Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
