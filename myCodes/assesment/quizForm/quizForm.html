<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Quiz Form!</title>
  </head>
  <body>
    <h1 class="text text-center py-3 color-primary text-primary">General Knowledge Test</h1>
    <div id="result" class="text-center"> You have scored 0% </div>
    <div class="container">
        <h3 class="text text-danger">Click <q>Summit</q> after answer all the questions</h3>
        <form id="quizform" class="mt-4">
        <div class="text bg-success p-3">  
            <div class="form-group">
                <label>1. Who is the Father of Nation?</label>
                <div class="form-check">
                    <input class="form-check-input bg-white" type="radio" name="q1" value="A">
                    <label class="form-check-label" for="exampleRadios1">Gandhi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="B">
                    <label class="form-check-label" for="exampleRadios1">Netaji</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="C">
                    <label class="form-check-label" for="exampleRadios1">Modi ji</label>
                </div>
            </div>
            <div class="form-group">
                <label>2. When did India got Independence?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="A">
                    <label class="form-check-label" for="exampleRadios2">1997</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="B">
                    <label class="form-check-label" for="exampleRadios2">1947</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="C">
                    <label class="form-check-label" for="exampleRadios2">1957</label>
                </div>
            </div>
            <div class="form-group">
                <label>3. Which animal is consider as the "King of Jungle"? </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="A">
                    <label class="form-check-label" for="exampleRadios3">Tiger</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="B">
                    <label class="form-check-label" for="exampleRadios3">Cheetach</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="C">
                    <label class="form-check-label" for="exampleRadios3">Lion</label>
                </div>
            </div>

            <div>
                <input type="button" class="btn bg-white" value="Summit" id="idSummit">
            </div>
        </div>
        </form>

    </div>
    <div class="text text-center text-primary">
        <i>&copy;Heraizen Technologies Private Limited</i>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="quizForm.js"></script>
</body>
</html>
