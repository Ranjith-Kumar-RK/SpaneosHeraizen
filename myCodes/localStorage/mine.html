<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .col-75 {
            width: 75%;
        }

        .col-25 {
            width: 25%;
        }
    </style>
</head>

<body>
    <h1 class="text-center bg-primary py-3 text-white">User CRUD application</h1>
    <div class="row m-2">

        <!--Left Side-->

        <div class="col-75 bg-success px-3">
            <div class="container">
                <div class="row p-3">
                    <div class="col-sm-8 offset-left-4" id="search">
                        <input type="text" id="searchstr" class="form-control" placeholder="Enter the name to search">
                    </div>
                </div>
                <div class="row mt-2 py-3 px-5">
                    <div class="col-sm-8" id="showusers"></div>
                    <div class="col-sm-4" id="userform"></div>
                </div>
            </div>
        </div>

        <!--Right Side-->

        <div class="col-25 bg-info px-3">
            <form class="p-3 text-center" id="form">
                <h1>User Data</h1>
                <div class="py-3">
                    <input type="name" id="name" class="form-control" placeholder="Enter Name">
                    <br>
                    <input type="age" id="age" class="form-control" placeholder="Enter Age">
                </div>
                <input type="button" id="addUser" value="Add">
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <script src="localStorage.js" text="text/JavaScript"></script>
</body>

</html>
