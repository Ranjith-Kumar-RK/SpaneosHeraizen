<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TMS</title>
    <link href="register.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="row" id="row">
        <div class="col-8 ">
            <h2 class="center pt-2"><img src="img/applogo.png" height="40" width="40"> TICKETING SYSTEM</h2>
        </div>
        <span class="vl mr-2"></span>
        <h4 class="float-center mx-auto py-3"><i class="fa fa-info-circle pr-3"></i>Sales and Support</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5 mx-auto" style="width: 30rem; height: 30rem;">
                    <div class="card-body ">
                        <h5 class="card-title text-center pt-5">LOG IN</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username or Email ID</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                <a href="#" class="float-right text-underline"><u>Forgot your password?</u></a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success text-center "
                                    style="background-color: rgb(61, 153, 112);"><strong>LOG IN</strong></button>
                                <a href="register.html"></a><button type="submit" class="btn btn-success text-center"
                                        id="sub"><strong>Register
                                            Now</strong></button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
